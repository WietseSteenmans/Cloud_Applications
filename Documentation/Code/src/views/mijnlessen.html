<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>JarFish</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- <link href="/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="/js/bootstrap.min.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/css/styles.css" rel="stylesheet">

  </head>

<body ng-app="Jarfish">
  <div ng-controller="LessenController">

<!-- Navigation -->
    <!-- <div class="row affix-row"> -->

      <div class="col-sm-2 affix-sidebar">
        <div class="sidebar-nav">
          <div class="navbar navbar-default" role="navigation" >

            <!-- When the screen is too small this will toggle  -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                <span class="sr-only"> Toggle The Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <span class="visible-xs navbar-brand">Sidebar Menu</span>
            </div>

            <div class="navbar-collapse collapse sidebar-navbar-collapse">
              <ul class="nav navbar-nav" id="sidenav01">
                <div class="logo">
                  <img src="https://thetomatos.com/wp-content/uploads/2016/05/school-book-clipart.jpeg" class="img-responsive img-circle hidden-xs" alt="logo">
                </div>
                <li class="active"><a href="home.html"><span class="glyphicon glyphicon-home"></span>  Information</a></li>
                <li><a href="mijnlessen.html"><span class="glyphicon glyphicon-th"></span>  My Lessons</a></li>
                <li><a href="index.html"><span class="glyphicon glyphicon-th-list"></span>  New Questions</a></li>
                <li><a href="activeles.html"><span class="glyphicon glyphicon-eye-open"></span>  Start a Course!</a></li>
              </ul>
            </div>

          </div>
        </div>
      </div>


<!-- Page Content -->
        <div class="col-sm-10 main-content affix-content" id="coursediv">
          <div class="container">
            <div class="col-sm-4" data-ng-repeat="x in Data">
              <div class="tile" ng-style="{background: doc_classes_colors[$index % doc_classes_colors.length]}">
                <div class="form-inline">
                  <a ng-click="send(x)"><h3 class="title">{{x}}</h3></a>

                  <div class="optionsTile">
                    <a class="glyphicon glyphicon-pencil"></a>
                    <a class="glyphicon glyphicon-remove" ng-click="deletecourse(x, Data, $index)"></a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Template for broken add Button -->
            <!-- <div class="col-sm-4">
              <div class="tile">
                <a href ng-click="showCourse = !showCourse" ><h3 class="title" >Add Course</h3></a>
                <div class="form-inline">
                  <input ng-show="showCourse" class="form-control" type="text" placeholder="Name of your Course here" ng-model="NewCourseName"/>
                  <button type="button"ng-show="showCourse"class="btn btn-default form-control" ng-click="NewCourse()">Add</button>
                </div>
              </div>
            </div> -->
          </div>
        </div>

<!-- Display Questions -->
        <div class="col-sm-10 main-content affix-content" id="vragenDiv">
          <div class="row">
            <div class="col-sm-12">
              <div class="mainTile">
                <h3 class="title">{{(response | filter:{Coursename: x}:true | limitTo:1 ) [0].Coursename}}</h3>
              </div>
            </div>
          </div>

          <div class="row">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Question</th>
                  <th>Right Answer</th>
                  <th colspan="2">Configurations</th>
                </tr>
              </thead>
              <tbody>
                <tr class="tableItem" ng-repeat="x in response">
                  <td class="col-xs-8"><div contenteditable>{{x.Question}}</div></td>
                  <td class="col-xs-2"><div contenteditable>{{x.RightAnswer}}</div></td>
                  <td class="col-xs-1"><button ng-click="delete(response, $index)" type="button" value="button">Remove</button></td>
                  <td class="col-xs-1"><button ng-click="" type="button" value="button">Edit</button></td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>

      </div>
    <!-- </div> -->
  </body>
</html>
