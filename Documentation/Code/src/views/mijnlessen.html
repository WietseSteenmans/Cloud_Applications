  <body ng-app="Jarfish">

    <div ng-controller="LessenController">

      <div class="col-sm-1 sidebar1">
        <div class="logo">
          <img src="http://www.clipartbest.com/cliparts/xTg/K9b/xTgK9bpBc.jpeg" class="img-responsive center-block" alt="Logo">
        </div>
        <br>
        <div class="left-navigation">
          <ul class="list">
            <li role="presentation" class="active"><a href="home.html">Home</a></li>
            <li role="presentation"><a href="index.html">New Questions</a></li>
            <li role="presentation"><a href="mijnlessen.html">My Lessons</a></li>
          </ul>
        </div>
      </div>

      <div class="col-sm-11 main-content" id="coursediv">
        <div class="col-sm-4" data-ng-repeat="x in Data">
          <div class="tile" ng-style="{background: doc_classes_colors[$index % doc_classes_colors.length]}">
            <a ng-click="send(x)"><h3 class="title">{{x}}</h3></a>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="tile">
            <a href ng-click="showCourse = !showCourse" ><h3 class="title" >Add a new Course</h3></a>
            <input ng-show="showCourse" class="form-control" type="text" placeholder="Name of your Course here" ng-model="NewCourseName"/><button ng-click="NewCourse()">Add</button>
          </div>
        </div>
      </div>

      <div class="col-sm-11 main-content" id="vragenDiv">

        <div class="row">
          <div class="col-sm-12">
            <div class="mainTile">
              <h3 class="title">{{(response | filter:{Coursename: x}:true | limitTo:1 ) [0].Coursename}}</h3>
            </div>
          </div>
        </div>

        <div class="row">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Question</th>
                <th>Right Answer</th>
              </tr>
            </thead>

            <tbody>
              <tr class="tableItem" ng-repeat="x in response">
                <td>{{x.Question}}</td>
                <td>{{x.Answer}} {{x.RightAnswer}}</td>
                <td><button ng-click="delete(response, $index)" type="button" value="button">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
