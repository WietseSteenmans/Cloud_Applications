<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>JarFish</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/styles.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>

  </head>
  <body ng-app="Jarfish">
<nav class="navbar navbar-default" id="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="index.html">New Question</a></li>
      <li><a href="mijnlessen.html">MijnLessen</a></li>
      <li><a href="#">Playbooks</a></li>
    </ul>
  </div>
</nav>
<div id="Wrapper" class="container" ng-controller="Activeles">
  <div class ="row" ng-repeat="x in Activelesdata | limitTo : 1">
    <div class = "col-xs-8 col-xs-push-4">
      <h1>Current Lesson: {{x.Coursename}}</h1>
    </div>
  </div>

  <div class = "row">
    <div class = "col-xs-7 col-xs-push-5" ng-repeat="x in Activelesdata | limitTo : 1">
      <h2>Question? {{x.Question}}</h2>
    </div>
 </div>

  <div class="row">
     <div id="answerOptions" class="col-xs-1" ng-repeat="x in Activelesdata | limitTo : 1">
       <label>Answer 1 :{{x.Answer1}}</label>
       <label>Answer 2 :{{x.Answer2}}</label>
       <label>Answer 3 :{{x.Answer3}}</label>
       <label>Answer 4 :{{x.RightAnswer}}</label>
     </div>

     <div id="graphDisplay" class="col-xs-11">
     <!-- test Graph -->
      <canvas id="myChart"></canvas>
   </div>
 </div>
 <button ng-click="nextQ()">Next Question</button>
</div>
  </body>
</html>
