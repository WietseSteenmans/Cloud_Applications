          <div class="container" ng-controller="MultipleChoiceCtrl">
      <h1>Creat New Multiple-Choice Question.</h1>
      <hr>
      <form name="newLesForm">
        <fieldset>
          <label for="Coursename">Course Name:</label>
          <input id="Coursename" type="text" required ng-model="Coursename" placeholder="Name of your Course..." />
          <label for="eventDate">Question:</label>
          <div style="position:relative">
              <!-- <input id="Question" type="text" ng-model="Question" placeholder="Your Question..."/> -->
              <textarea id="Question" type="text" required ng-model="Question" placeholder="Your Question..."></textarea>
          </div>
                    <label>Answer 1:</label>
          <input id="eventTime" type="text" required ng-model="Answer1" placeholder="Answer 1..." />
                    <label >Answer 2:</label>
          <input id="eventTime" type="text" required ng-model="Answer2" placeholder="Answer 2..." />
                    <label>Answer 3:</label>
          <input id="eventTime" type="text" required ng-model="Answer3" placeholder="Answer 3..." />
                    <label for="eventTime">Right Answer:</label>
          <input id="eventTime" type="text" required ng-model="RightAnswer" placeholder="Right Answer..." />
          <br />
        </fieldset>

        <br />

        <button type="submit" ng-click="savemultiple()" class="btn btn-primary">Save</button>
        <button type="button" ng-click="cancelEvent()" class="btn btn-default">Cancel</button>
      </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
