          <div class="container" ng-controller="YesNoController">
      <h1>Creat New Yes/No Question.</h1>
      <hr>
      <form name="newLesForm">
        <fieldset>
          <label for="Coursename">Course Name:</label>
          <input id="Coursename" type="text" required ng-model="Vaknaam" placeholder="Name of your Course..." />
          <label for="eventDate">Question:</label>
          <div style="position:relative">
              <!-- <input id="Question" type="text" ng-model="Question" placeholder="Your Question..."/> -->
              <textarea id="Question" type="text" required ng-model="Vraag" placeholder="Your Question..."></textarea>
          </div>
                    <label for="eventTime">Right Answer:</label>
         <select class="selectpicker" ng-model="Choice" ng-options="Choice as Choice.label for Choice in Choices"></select>             
          <br />
        </fieldset>
        <br />
        <button type="submit" ng-click="saveyesno()" class="btn btn-primary" id="btn">Save</button>
        <button type="button" ng-click="cancelEvent()" class="btn btn-default" id="btn">Cancel</button>
      </form>
